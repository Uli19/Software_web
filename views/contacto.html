  </header>

  <!-- Botón flotante accesibilidad -->
  <button id="btnAccesibilidad" aria-label="Opciones de accesibilidad" title="Opciones de accesibilidad" aria-expanded="false" aria-controls="panelAccesibilidad">
    <i class="bi bi-universal-access-circle"></i>
  </button>

  <!-- Panel accesibilidad -->
  <div id="panelAccesibilidad" aria-hidden="true" role="region" aria-label="Opciones de accesibilidad">
    <button id="closePanel" aria-label="Cerrar panel de accesibilidad">✖</button>
    <h2>Accesibilidad</h2>
    <button id="fontIncrease">Aumentar fuente</button>
    <button id="fontDecrease">Disminuir fuente</button>
    <select id="fontChange" aria-label="Cambiar tipo de fuente">
      <option value="default">Fuente normal</option>
      <option value="arial">Arial</option>
      <option value="verdana">Verdana</option>
      <option value="times">Times New Roman</option>
      <option value="monospace">Monospace</option>
    </select>
    <button id="toggleDarkMode">Modo Oscuro</button>
    <button id="toggleHighContrast">Alto Contraste</button>
    <button id="toggleColorBlind">Daltonismo</button>
    <button id="toggleCursor">Cambiar cursor</button>
    <button id="toggleImages">Quitar imágenes</button>
    <button id="toggleLinks">Quitar links</button>
    <button id="resetAccesibilidad" aria-label="Restablecer opciones de accesibilidad">Restablecer</button>
  </div>

  <main>
    <h1>Formulario de Contacto</h1>
    <form action="ugarcia7@ucol.mx" method="post" enctype="text/plain">
      <label for="nombre">Nombre:</label><br />
      <input type="text" id="nombre" name="Nombre" required /><br />

      <label for="email">Correo electrónico:</label><br />
      <input type="email" id="email" name="Correo" required /><br />

      <label for="mensaje">Mensaje:</label><br />
      <textarea id="mensaje" name="Mensaje" rows="5" required></textarea><br />

      <input type="submit" value="Enviar" />
      <input type="reset" value="Limpiar" />
    </form>
    <p><em>Nota: Este formulario no usa base datos, unicamente eniva el mensaje con tu gmail al propietario de la pagina</em></p>
  </main>

  <footer>

  </footer>
  

  <script src="/js/accesibilidad.js"></script>
</body>
